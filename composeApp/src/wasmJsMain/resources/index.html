    <style>
        /* CSS Variables for theming */
        :root {
            --bg-color: #0A0A0F;
            --banner-bg: linear-gradient(90deg, rgba(10, 10, 15, 0.98) 0%, rgba(25, 25, 35, 0.98) 50%, rgba(10, 10, 15, 0.98) 100%);
            --banner-border: rgba(0, 255, 255, 0.4);
            --text-color: #E0E0E0;
            --accent-color: #00FFFF;
        }

        [data-theme="light"] {
            --bg-color: #F0F0F8;
            --banner-bg: linear-gradient(90deg, rgba(240, 240, 248, 0.98) 0%, rgba(232, 232, 240, 0.98) 50%, rgba(240, 240, 248, 0.98) 100%);
            --banner-border: rgba(0, 184, 184, 0.6);
            --text-color: #1A1A2E;
            --accent-color: #00B8B8;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg-color);
            transition: background 0.3s ease;
        }

        .contact-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--banner-bg);
            border-bottom: 2px solid var(--banner-border);
            padding: 12px 20px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .contact-banner a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        @media (max-width: 600px) {
            .contact-banner {
                font-size: 12px;
                padding: 10px 15px;
            }
        }

        #ComposeTarget {
            position: fixed !important;
            top: 42px !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: calc(100% - 42px) !important;
        }
    </style>
</head>
<body>
    <div class="contact-banner" id="contactBanner">
        <span data-lang="es">Vivo en Madrid pero trabajo en remoto, puedes contactarme por </span>
        <span data-lang="en" style="display:none">I live in Madrid but work remotely, you can contact me via </span>
        <a href="mailto:alvaroquintanapalacios@gmail.com">email</a>
    </div>
    <canvas id="ComposeTarget"></canvas>
    <script>
        // Language switching for banner
        window.setPortfolioLanguage = function(lang) {
            document.querySelectorAll('[data-lang]').forEach(function(el) {
                el.style.display = el.dataset.lang === lang ? 'inline' : 'none';
            });
            document.documentElement.lang = lang;
        };
        // Initialize from localStorage
        (function() {
            var savedLang = localStorage.getItem('portfolio_lang') || 'es';
            window.setPortfolioLanguage(savedLang);
            var savedTheme = localStorage.getItem('portfolio_theme') || 'dark';
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <script type="application/javascript" src="composeApp.js"></script>
</body>
</html>
