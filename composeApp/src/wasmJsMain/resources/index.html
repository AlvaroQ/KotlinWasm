<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Alvaro Quintana</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0A0A0F;
        }

        .contact-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(90deg, rgba(10, 10, 15, 0.98) 0%, rgba(25, 25, 35, 0.98) 50%, rgba(10, 10, 15, 0.98) 100%);
            border-bottom: 2px solid rgba(0, 255, 255, 0.4);
            padding: 12px 20px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #E0E0E0;
        }

        .contact-banner a {
            color: #00FFFF;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .contact-banner {
                font-size: 12px;
                padding: 10px 15px;
            }
        }

        #ComposeTarget {
            position: fixed !important;
            top: 42px !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100% !important;
            height: calc(100% - 42px) !important;
        }
    </style>
</head>
<body>
    <div class="contact-banner">
        I live in Madrid but work remotely, you can contact me via <a href="mailto:alvaroquintanapalacios@gmail.com">email</a>
    </div>
    <canvas id="ComposeTarget"></canvas>
    <script type="application/javascript" src="composeApp.js"></script>
</body>
</html>
